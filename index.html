<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Football Promo</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Background Image with Blur Effect */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Top Navigation Simulation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 14px;
        }

        /* Main Content Wrapper */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 150px);
            padding: 0 30px;
            text-align: center;
        }

        .breadcrumb {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .main-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Updates Box */
        .updates-box {
            width: 100%;
            max-width: 350px;
            text-align: left;
            margin-bottom: 30px;
        }

        .updates-box h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .update-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.4;
        }

        .check-icon {
            color: #4CAF50;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Paid Promotion Label */
        .promo-label {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .promo-tag {
            background-color: #0088cc;
            padding: 2px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Telegram Button */
        .join-btn {
            background-color: #00c853;
            color: white;
            text-decoration: none;
            width: 100%;
            max-width: 320px;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .join-btn:active {
            transform: scale(0.98);
        }

        /* Timer Section */
        .timer-text {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 500;
        }

        #countdown {
            color: #00ff00;
            font-weight: bold;
        }

        /* Footer Disclaimer */
        .disclaimer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 25px;
            font-size: 10px;
            color: #aaaaaa;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <header>
        <div style="font-size: 24px;">âœ•</div>
        <div>insights</div>
