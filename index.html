<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Football Landing Page</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #0f0f0f;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background image with overlay */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: white;
        }

        .subtitle {
            color: var(--neon-green);
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .features {
            text-align: left;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .feature-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .tick {
            color: var(--neon-green);
            margin-right: 10px;
            font-weight: bold;
        }

        .btn {
            background: var(--neon-green);
            color: black;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .timer-box {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }

        #seconds {
            color: var(--neon-green);
            font-weight: bold;
            font-size: 20px;
        }

        .disclaimer {
            font-size: 10px;
            margin-top: 25px;
            color: #888;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="card">
        <div class="subtitle">Best Football Insights</div>
        <h1>Elite Football Hub</h1>
        <div class="features">
            <div class="feature-item"><span class="tick">✔</span> Research-based Analysis</div>
            <div class="feature-item"><span class="tick">✔</span> 90% Success Track Record</div>
            <div class="feature-item"><span class="tick">✔</span> Free Daily Updates</div>
        </div>

        <a href="#" class="btn">
            JOIN TELEGRAM NOW
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.
05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.11.02-1.
  93 1.23-5.46 3.62-.51.35-.98.52-1.4.51-.46-.01-1.35-.26-2.01-.48-.81-.27-1.45-.42-1.39-.89.03-.24.36-.49.99-.75 3.88-1.69 6.46-2.8 7.74-3.32 3.69-1.5 4.45-1.76 4.95-1.77.11 0 .36.03.52.16.13.11.17.26.19.37.02.08.02.23.01.32z"/></svg>
        </a>

        <div class="timer-box">
            Offers ends in: <span id="seconds">30</span> seconds
        </div>

        <div class="disclaimer">
            *Information shared is for educational purposes only. We do not promote illegal activities.
        </div>
    </div>

    <script>
        let timeLeft = 30; // 30 seconds timer
        const timerSpan = document.getElementById('seconds');
        const btn = document.querySelector('.btn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerSpan.textContent = timeLeft < 10 ? "0" + timeLeft : timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerSpan.textContent = "00";
                // Timer khatam hone par button ko disable ya style change kar sakte hain
                btn.style.background = "#555";
                btn.textContent = "LINK EXPIRED";
                btn.style.pointerEvents = "none";
            }
        }, 1000);
    </script>
</body>
</html>
