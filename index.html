<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pro Dashboard</title>
    <style>
        :root {
            --primary-color: #00ffcc;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Card */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(15px);
            width: 80%;
            max-width: 400px;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: var(--primary-color); }
        
        /* Timer Style */
        #timer-container {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        /* Tracking Bar (Progress Bar) */
        .tracking-wrapper {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffcc, #00d2ff);
            transition: width 1s linear;
        }

        .join-btn {
            display: block;
            background: #00d2ff;
            color: black;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* Under-Bahar Scrolling Text */
        .bottom-tracker-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            border-top: 2px solid var(--primary-color);
            padding: 12px 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .scroll-text {
            display: inline-block;
            padding-left: 100%;
            animation: moveLeft 15s linear infinite;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYA FOOTBALL</h1>
        <p>Real-time Market Insights</p>
        
        <div id="timer-container">00:60</div>
        
        <div class="tracking-wrapper">
            <div id="progress-bar"></div>
        </div>

        <a href="https://t.me/yourlink" class="join-btn">JOIN TELEGRAM CHANNEL</a>
    </div>

    <div class="bottom-tracker-bar">
        <div class="scroll-text">
            ⚠️ MATCH ALERT: LIVE ANALYSIS IN PROGRESS... NO.1 LADY FOOTBALL TIPS... JOIN NOW FOR EXCLUSIVE ACCESS... ⚠️
        </div>
    </div>

    <script>
        const duration = 60; // 60 Seconds loop
        let timeLeft = duration;
        const timerDisplay = document.getElementById('timer-container');
        const progressBar = document.getElementById('progress-bar');

        function updateUI() {
            // Update Timer Text
            let seconds = timeLeft < 10 ? '0' + timeLeft : timeLeft;
            timerDisplay.innerText = 00:${seconds};

            // Update Tracking Bar Width
            let percentage = (timeLeft / duration) * 100;
            progressBar.style.width = percentage + "%";

            if (timeLeft <= 0) {
timeLeft = duration; // Reset without stopping
            } else {
                timeLeft--;
            }
        }

        // Run every second
        setInterval(updateUI, 1000);
        updateUI(); // Initial call
    </script>
</body>
</html>
